<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Natural Selection Game Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/css/indexstyle.css">
    <link rel="stylesheet" href="assets/css/NaturalSelectionGame.css">
</head>

<body>
    <div id="loginContainer">
        <h1 class="text-center">Sign Up</h1>
        <form id="loginForm">
            <div>
                <div class="mb-3"><input class="form-control" type="text" id="username" name="username" placeholder="Username" required=""></div>
                <div class="mb-3"><input class="form-control" type="password" id="password" placeholder="Password" name="password" required=""></div>
                <div class="mb-3"><input class="form-control" type="password" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword" required=""></div>
                <div>
                    <p id="passwordvalid" class="text-center">Passwords do not match!</p>
                </div>
                <div class="text-center"><button class="btn btn-primary" id="create" type="submit">Create User</button></div>
            </div>
        </form>
        <div class="text-center">
            <div>
                <p id="loginError"></p>
            </div>
            <div>
                <p id="loggedIn"></p>
            </div>
        </div>
        <div>
            <p class="text-center signup"><a href="index.html">Back to Login</a></p>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="assets/js/signup.js"></script>
    <script src="assets/js/socket.js"></script>
</body>

</html>
