<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Selection of Zylarians</title>
    <link rel="stylesheet" type="text/css" href="NaturalSelectionGame.css">
</head>
<body>
    <!--
        PAGE
        INITIAL ZYLARION CREATION FORM
        div id = zylarianCreationForm
    -->
    <div id="zylarianCreationFormPage">
    <h2>Zylarian Creation Form</h2>
    <form id="zylarianForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" max="300" min="50" placeholder="50-300" required><br>

        <label for="weight">Weight (g):</label><br>
        <input type="number" id="weight" name="weight" max="10000" min="75" placeholder="75-10000" required><br>

        <label for="activity">Activity:</label><br>
        <label>
            <input type="radio" name="activity" value="Diurnal">
            Diurnal
        </label>
        
        <label>
            <input type="radio" name="activity" value="Nocturnal">
            Nocturnal
        </label>
        <br>
        
        
        <label for="skinColor">Skin Color:</label><br>
        <select id="skinColor" name="skinColor" required>
            <!--
            <option value="Green">Green</option>
            <option value="Sandy Brown">Sandy Brown</option>
            <option value="Beige">Beige</option>
            <option value="White">White</option>
            <option value="Light Blue">Light Blue</option>
            <option value="Dark Brown">Dark Brown</option>
            <option value="Black">Black</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
            <option value="Gray">Gray</option>
            <option value="Aquatic Blue">Aquatic Blue</option>
            <option value="Aquatic Green">Aquatic Green</option>
            -->
        </select><br>

        <label for="skinTexture">Skin Texture:</label><br>
        <select id="skinTexture" name="skinTexture" required>
            <!--
            <option value="Scaly">Scaly</option>
            <option value="Smooth">Smooth</option>
            <option value="Furry">Furry</option>
            <option value="Leathery">Leathery</option>
            <option value="Feathered">Feathered</option>
            <option value="Slimy">Slimy</option>
            -->
        </select><br>

        <label for="skinPattern">Skin Pattern:</label><br>
        <select id="skinPattern" name="skinPattern" required>
            <!--
            <option value="Striped">Striped</option>
            <option value="Spotted">Spotted</option>
            <option value="Solid">Solid</option>
            <option value="Iridescent">Iridescent</option>
            -->
        </select><br>


        <label for="limbType">Limb Type:</label><br>
        <select id="limbType" name="limbType" required>
            <!--
            <option value="Four-legged">Four-legged</option>
            <option value="Two-legged">Two-legged</option>
            <option value="Webbed Feet">Webbed Feet</option>
            <option value="Winged">Winged</option>
            <option value="Winged">Claws</option>
            -->
        </select><br>

        <label for="specialFeatures">Special Feature:</label><br>
        <select id="specialFeatures" name="specialFeatures" required>
            <!--
            <option value="Night Vision">Night Vision</option>
            <option value="Amphibious">Amphibious</option>
            <option value="Enhanced Hearing">Enhanced Hearing</option>
            -->
        </select><br>

        <label for="dietType">Diet Type:</label><br>
        <select id="dietType" name="dietType" required>
            <!--
            <option value="Herbivore">Herbivore</option>
            <option value="Carnivore">Carnivore</option>
            <option value="Omnivore">Omnivore</option>
            -->
        </select><br><br>

        <input type="button" value="Create Zylarian" onclick="createInitialZylarian()">
    </form>
    </div>
    <!--END PAGE-->

    <!--
        PAGE
        ARRAY OF ZYLARIONS CONTROLLED BY PLAYER
        div id = zylariansControlledByPlayer
    -->
    <div id="zylariansControlledByPlayerPage">
        <h2>Your Zylarians</h2>
        <!-- Zylarion list container 
            div id = zylarianList--> 
        <div id="playersZylarians">
            <h3>Player's Zylarians:</h3>
            <ul id="zylariansControlledByPlayerListContainer">
                <!-- Zylarians will be listed here -->
            </ul>
            <div id="mateFormContainer">
                <h3>Enter Mating Traits</h3>
                <form id="mateForm">
                    <!--Your Zylarian's Name-->
                    <label for="nameChoice">Your Zylarian's Name:</label><br>
                    <input type="text" id="nameChoice" name="nameChoice"><br>
                    
                    <!-- Mate Name -->
                    <label for="mateName">Mate Name:</label><br>
                    <input type="text" id="mateName" name="mateName"><br>
    
                    <!-- Skin Color -->
                    <h4>Mate's Pigment Genotypes:</h4>

                        <!-- Red Genotype -->
                        <label for="mateRedGenotype">Red Genotype:</label><br>
                        <input type="text" id="mateRedGenotype" name="mateRedGenotype"><br>

                        <!-- Green Genotype -->
                        <label for="mateGreenGenotype">Green Genotype:</label><br>
                        <input type="text" id="mateGreenGenotype" name="mateGreenGenotype"><br>

                        <!-- Blue Genotype -->
                        <label for="mateBlueGenotype">Blue Genotype:</label><br>
                        <input type="text" id="mateBlueGenotype" name="mateBlueGenotype"><br>

                        <!-- Brown Genotype -->
                        <label for="mateBrownGenotype">Brown Genotype:</label><br>
                        <input type="text" id="mateBrownGenotype" name="mateBrownGenotype"><br>
        
                        <!-- Skin Texture -->
                        <label for="mateSkinTexture">Skin Texture:</label><br>
                        <select id="mateSkinTexture" name="mateSkinTexture">
                            <!-- Skin Texture Options from function -->
                        </select><br>
    
                    <!-- Skin Pattern -->
                    <label for="mateSkinPattern">Skin Pattern:</label><br>
                    <select id="mateSkinPattern" name="mateSkinPattern">
                        <!-- Skin Pattern Options from function -->
                    </select><br>
    
                    <!-- Height -->
                    <label for="mateHeight">Height (cm):</label><br>
                    <input type="number" id="mateHeight" name="mateHeight" max="300" min="50" placeholder="50-300"><br>
    
                    <!-- Weight -->
                    <label for="mateWeight">Weight (g):</label><br>
                    <input type="number" id="mateWeight" name="mateWeight" max="1000" min="75" placeholder="75-10000"><br>
    
                    <!-- Limb Type -->
                    <label for="mateLimbType">Limb Type:</label><br>
                    <select id="mateLimbType" name="mateLimbType">
                        <!-- Limb Type Options from function -->
                    </select><br>
    
                    <!-- Special Features -->
                    <label for="mateSpecialFeatures">Special Feature:</label><br>
                    <select id="mateSpecialFeatures" name="mateSpecialFeatures">
                        <!-- Special Feature Options from function -->
                    </select><br>
    
                    <!-- Diet Type -->
                    <label for="mateDietType">Diet Type:</label><br>
                    <select id="mateDietType" name="mateDietType">
                        <!-- Diet Type Options from function -->
                    </select><br><br>
    
                    <input type="button" value="Set Current Mate" onclick="setCurrentMate()">
                </form>
            </div>
            <div id="mateZylarian">
                <h3>Mate Zylarian:</h3>
                <p id="mateText"></p>
        </div>
    </div>
    <!--END PAGE-->
<script src="NaturalSelectionGame.js"></script>
</body>
</html>
