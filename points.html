  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Natural Selection of Zylarians</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/css/NaturalSelectionGame.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <img class="logosmall me-4" src="assets/img/zylaria.webp" />
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="create.html">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mating.html">Mating</a>
              </li>
            </ul>
          </div>
          <section class="w-100 text-center">
            <div>
              <div
                class="d-flex justify-content-end mt-3 me-3 align-items-center"
              >
                <div>
                  <p class="text-white">
                    Logged in as :&nbsp;<span
                      id="currentLoggedUser"
                      class="currentUser"
                      >NOT LOGGED IN</span
                    >
                  </p>
                </div>
                <div>
                  <p id="logoutLink">Logout</p>
                </div>
              </div>
              <div id="numOfZylariansContainer" class="text-end me-4">
                <p>
                  Number of Zylarians :&nbsp;<span id="numOfZylarians">0</span>
                </p>
              </div>
              <div class="text-end me-4 mt-0">
                <button
                  class="btn btn-primary"
                  id="viewZylarians"
                  type="button"
                  data-bs-target="#zylarianModal"
                  data-bs-toggle="modal"
                >
                  My Zylarians
                </button>
              </div>
            </div>
          </section>
        </div>
      </nav>
    </header>
    <section>
      <form id="pointsForm">
        <label class="form-label"
          >Label<input
            id="points"
            class="form-control"
            type="text"
            name="points" /></label
        ><button class="btn btn-primary" type="submit">Button</button>
      </form>
    </section>
    <footer class="footer text-center">
      <div><img class="logoVSmall mb-3" src="assets/img/zylaria.webp" /></div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
