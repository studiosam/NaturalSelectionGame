<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Natural Selection Game Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/css/indexstyle.css">
</head>

<body>
    <div id="loginContainer">
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
            <div>
                <div class="mb-3"><input class="form-control" type="text" id="username" name="username" placeholder="Username"></div>
                <div class="mb-3"><input class="form-control" type="text" id="password" name="password" placeholder="Password"></div>
                <div class="text-center"><button class="btn btn-primary" id="login" type="submit">Login</button></div>
            </div>
        </form>
        <div class="text-center"><button class="btn btn-primary" id="logout" type="button">Logout</button></div>
        <div class="text-center">
            <div>
                <p id="loginError"></p>
            </div>
            <div>
                <p id="loggedIn"></p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
